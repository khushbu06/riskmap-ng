<!-- Use displayMode="default" for elevated cards -->
<mat-accordion
  displayMode="flat"
  multi="true">

  <mat-expansion-panel
    hideToggle="true"
    expanded="false">
    <mat-expansion-panel-header>
      {{ site.name }}
    </mat-expansion-panel-header>
  </mat-expansion-panel>

  <mat-expansion-panel
    *ngFor="let feature of features, let i = index"
    expanded="true"
    hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ 'sensorTitle.sfwmd.' + feature[0].properties.class | translate }}
      </mat-panel-title>
      <mat-panel-description>
        {{ feature[0].properties.stationId }}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <app-sensor-info
        [features]="feature">
      </app-sensor-info>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
